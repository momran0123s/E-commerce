    <div class="form-container">
      <form id="form">
        <h2>Fill Your Info</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="" />
        <span id="name-span" class="validation-span hidden"
          >Enter a valid Name</span
        >
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="" />
        <span id="email-span" class="validation-span hidden"
          >Enter a valid Email</span
        >
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" value="" />
        <span id="phone-span" class="validation-span hidden"
          >Enter a valid Number</span
        >
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="" />
        <span id="password-span" class="validation-span hidden"
          >Enter a valid Password</span
        >
        <button id="contact-btn">contact Us</button>
      </form>
